name: Feature Request
description: Suggest a new feature or enhancement for AndroRAT
title: "[FEATURE] "
labels: ["enhancement", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature! Please provide as much detail as possible about your proposed enhancement.

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which component would this feature affect?
      options:
        - Android Client
        - Python Server
        - GUI Interface
        - CLI Interface
        - APK Builder
        - APK Injection
        - Documentation
        - Testing
        - Other
    validations:
      required: true

  - type: dropdown
    id: feature-type
    attributes:
      label: Feature Type
      description: What type of feature is this?
      options:
        - New Functionality
        - Enhancement/Improvement
        - Performance Optimization
        - Security Enhancement
        - UI/UX Improvement
        - Documentation Enhancement
        - Other
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: Is your feature request related to a problem? Please describe.
      placeholder: I'm always frustrated when...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like
      placeholder: A clear and concise description of what you want to happen...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternative Solutions
      description: Have you considered any alternative solutions or features?
      placeholder: Describe alternatives you've considered...
    validations:
      required: false

  - type: textarea
    id: use-cases
    attributes:
      label: Use Cases
      description: Describe specific use cases for this feature
      placeholder: |
        1. Use case 1...
        2. Use case 2...
    validations:
      required: false

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Critical (Project blocked without this)
        - High (Significantly improves functionality)
        - Medium (Nice to have)
        - Low (Minor enhancement)
    validations:
      required: true

  - type: textarea
    id: android-compatibility
    attributes:
      label: Android Compatibility Considerations
      description: Are there any Android version-specific considerations?
      placeholder: |
        - Requires Android X+
        - May need different implementation for older Android versions
    validations:
      required: false

  - type: textarea
    id: technical-details
    attributes:
      label: Technical Implementation Details
      description: If you have technical insights, please share them
      placeholder: |
        Potential implementation approach:
        - Step 1...
        - Step 2...
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or examples about the feature request
      placeholder: Any additional information...
    validations:
      required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please confirm the following before submitting
      options:
        - label: I have searched existing issues and feature requests to ensure this is not a duplicate
          required: true
        - label: I have reviewed the project roadmap in README.md
          required: true
        - label: This feature aligns with the educational and research purpose of AndroRAT
          required: true
        - label: I understand this is a volunteer project and features may take time to implement
          required: true
