          - Check our [documentation](https://github.com/shadow-dragon-2002/AndroRAT/tree/master/docs) for guides and resources
          - Review [CONTRIBUTING.md](https://github.com/shadow-dragon-2002/AndroRAT/blob/master/CONTRIBUTING.md) for contribution guidelines
          
